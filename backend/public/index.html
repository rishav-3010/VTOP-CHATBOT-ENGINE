<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTOP Assistant - Login</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(107, 114, 128, 0.8);
        }
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ===== ICONS =====
        const User = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        );

        const Loader2 = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin">
                <path d="M21 12a9 9 0 11-6.219-8.56"/>
            </svg>
        );

        const GraduationCap = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                <path d="M6 12v5c3 3 9 3 12 0v-5"/>
            </svg>
        );

        const BookOpen = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
            </svg>
        );

        const Eye = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        );

        const EyeOff = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 11 8 11 8a13.16 13.16 0 0 1-1.67 2.68"/>
                <path d="M6.61 6.61A13.526 13.526 0 0 0 1 12s4 8 11 8a9.74 9.74 0 0 0 5.39-1.61"/>
                <line x1="2" x2="22" y1="2" y2="22"/>
            </svg>
        );

        const Demo = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 12l2 2 4-4"/>
                <path d="M21 12c.552 0 1-.449 1-1s-.448-1-1-1-1 .449-1 1 .448 1 1 1z"/>
                <path d="M3 12c.552 0 1-.449 1-1s-.448-1-1-1-1 .449-1 1 .448 1 1 1z"/>
                <path d="M12 21c.552 0 1-.449 1-1s-.448-1-1-1-1 .449-1 1 .448 1 1 1z"/>
                <path d="M12 3c.552 0 1-.449 1-1s-.448-1-1-1-1 .449-1 1 .448 1 1 1z"/>
                <circle cx="12" cy="12" r="9"/>
            </svg>
        );

        // ===== PAPERS INTERFACE =====
        const PapersInterface = ({ onBack }) => {
            const [courseName, setCourseName] = useState('');
            const [paperType, setPaperType] = useState('all');
            const [searchResults, setSearchResults] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [errorMessage, setErrorMessage] = useState(null);

            const handleSearch = async () => {
                if (!courseName) return;
                
                setIsLoading(true);
                setErrorMessage(null);
                
                try {
                    const response = await fetch('/api/papers/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ courseName, paperType })
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        setSearchResults(data);
                        setErrorMessage(null);
                    } else if (data.error?.type === 'RATE_LIMIT') {
                        const retryTime = new Date(data.error.retryAfter);
                        const minutesToRetry = Math.ceil((retryTime - new Date()) / 60000);
                        setErrorMessage(
                            `GitHub API rate limit exceeded. Please try again in ${minutesToRetry} minutes.`
                        );
                        setSearchResults([]);
                    } else {
                        setErrorMessage(data.error?.message || 'An error occurred while searching papers.');
                        setSearchResults([]);
                    }
                } catch (error) {
                    console.error('Error searching papers:', error);
                    setErrorMessage('An unexpected error occurred. Please try again later.');
                    setSearchResults([]);
                } finally {
                    setIsLoading(false);
                }
            };

            const openPaper = (url) => {
                window.open(url, '_blank');
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
                    {/* Header */}
                    <div className="bg-white/80 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-10">
                        <div className="max-w-4xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <div className="w-10 h-10 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg flex items-center justify-center">
                                        <BookOpen className="w-6 h-6 text-white" />
                                    </div>
                                    <h1 className="text-xl font-bold text-gray-900">Previous Year Papers</h1>
                                </div>
                                <button
                                    onClick={onBack}
                                    className="text-sm text-gray-500 hover:text-gray-700 px-3 py-1 rounded-lg border border-gray-300 hover:border-gray-400 transition-colors"
                                >
                                    Back to Home
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Search Interface */}
                    <div className="max-w-4xl mx-auto p-4">
                        <div className="bg-white rounded-xl shadow-sm p-6 space-y-4">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Course Name</label>
                                    <input
                                        type="text"
                                        value={courseName}
                                        onChange={(e) => setCourseName(e.target.value)}
                                        placeholder="e.g. AWS, DSA, DBMS"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Paper Type</label>
                                    <select
                                        value={paperType}
                                        onChange={(e) => setPaperType(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    >
                                        <option value="all">All Papers</option>
                                        <option value="cat1">CAT 1</option>
                                        <option value="cat2">CAT 2</option>
                                        <option value="fat">FAT</option>
                                    </select>
                                </div>
                            </div>
                            <div className="flex justify-end">
                                <button
                                    onClick={handleSearch}
                                    disabled={!courseName || isLoading}
                                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors flex items-center space-x-2"
                                >
                                    {isLoading && <Loader2 />}
                                    <span>Search Papers</span>
                                </button>
                            </div>
                        </div>

                        {/* Error Message */}
                        {errorMessage && (
                            <div className="mt-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                                <div className="flex items-center space-x-2 text-red-800">
                                    <span className="font-medium">‚ö†Ô∏è Error</span>
                                </div>
                                <p className="mt-1 text-sm text-red-700">{errorMessage}</p>
                            </div>
                        )}

                        {/* Results */}
                        {searchResults.results?.length > 0 && (
                            <div className="mt-6 space-y-4">
                                {searchResults.results.map((paper, index) => (
                                    <div
                                        key={index}
                                        className="bg-white rounded-lg shadow-sm p-4 hover:shadow-md transition-shadow"
                                    >
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <h3 className="font-medium text-gray-900">{paper.title}</h3>
                                                <p className="text-sm text-gray-500">
                                                    {paper.courseCode} ‚Ä¢ {paper.type} ‚Ä¢ {paper.year}
                                                </p>
                                            </div>
                                            <button
                                                onClick={() => openPaper(paper.url)}
                                                className="px-3 py-1 text-sm text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
                                            >
                                                View Paper
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // ===== LOGIN FORM =====
        const LoginForm = ({ onLogin, isLoading, error, setRedirectTarget }) => {
            const [authMode, setAuthMode] = useState(null);
            const [credentials, setCredentials] = useState({ username: '', password: '', campus: 'vellore' });
            const [showPassword, setShowPassword] = useState(false);

            const handleLogin = (e) => {
                if (e) e.preventDefault();
                if (authMode === 'demo') {
                    onLogin({ useDemo: true });
                } else if (authMode === 'custom') {
                    onLogin({ 
                        useDemo: false, 
                        username: credentials.username, 
                        password: credentials.password,
                        campus: credentials.campus
                    });
                }
            };

            if (authMode === 'papers') {
                return <PapersInterface onBack={() => setAuthMode(null)} />;
            }

            if (!authMode) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
                        <div className="max-w-md w-full">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="text-center mb-8">
                                    <div className="w-16 h-16 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <GraduationCap className="w-8 h-8 text-white" />
                                    </div>
                                    <h1 className="text-2xl font-bold text-gray-900 mb-2">Welcome to VTOP Assistant</h1>
                                    <p className="text-gray-600">Choose how you'd like to proceed</p>
                                </div>
                                <div className="space-y-4">
                                    {/* Demo Account */}
                                    <button
                                        onClick={() => {
                                            setAuthMode('demo');
                                            setRedirectTarget('chat');
                                        }}
                                        className="w-full p-4 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all duration-200 text-left group"
                                    >
                                        <div className="flex items-center space-x-3">
                                            <div className="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center group-hover:bg-green-200 transition-colors">
                                                <Demo className="w-6 h-6 text-green-600" />
                                            </div>
                                            <div className="flex-1">
                                                <h3 className="font-semibold text-gray-900 mb-1">Use Demo Account</h3>
                                                <p className="text-sm text-gray-600">For recruiters, students from other universities, or anyone exploring</p>
                                            </div>
                                        </div>
                                    </button>

                                    {/* VTOP Login */}
                                    <button
                                        onClick={() => {
                                            setAuthMode('custom');
                                            setRedirectTarget('chat');
                                        }}
                                        className="w-full p-4 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all duration-200 text-left group"
                                    >
                                        <div className="flex items-center space-x-3">
                                            <div className="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center group-hover:bg-blue-200 transition-colors">
                                                <User className="w-6 h-6 text-blue-600" />
                                            </div>
                                            <div className="flex-1">
                                                <h3 className="font-semibold text-gray-900 mb-1">Use My VTOP Account</h3>
                                                <p className="text-sm text-gray-600">VIT students can use their own credentials</p>
                                            </div>
                                        </div>
                                    </button>

                                    {/* Direct Data Hub */}
                                    <button
                                        onClick={() => {
                                            setAuthMode('custom');
                                            setRedirectTarget('hub');
                                        }}
                                        className="w-full p-4 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all duration-200 text-left group"
                                    >
                                        <div className="flex items-center space-x-3">
                                            <div className="w-12 h-12 bg-indigo-100 rounded-lg flex items-center justify-center group-hover:bg-indigo-200 transition-colors">
                                                <GraduationCap className="w-6 h-6 text-indigo-600" />
                                            </div>
                                            <div className="flex-1">
                                                <h3 className="font-semibold text-gray-900 mb-1">Direct Data Hub</h3>
                                                <p className="text-sm text-gray-600">Instant access without AI chat - perfect for quick lookups</p>
                                            </div>
                                        </div>
                                    </button>

                                    {/* Previous Year Papers */}
                                    <button
                                        onClick={() => setAuthMode('papers')}
                                        className="w-full p-4 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all duration-200 text-left group"
                                    >
                                        <div className="flex items-center space-x-3">
                                            <div className="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center group-hover:bg-purple-200 transition-colors">
                                                <BookOpen className="w-6 h-6 text-purple-600" />
                                            </div>
                                            <div className="flex-1">
                                                <h3 className="font-semibold text-gray-900 mb-1">Previous Year Papers</h3>
                                                <p className="text-sm text-gray-600">Access past exam papers from VIT courses</p>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
                    <div className="max-w-md w-full">
                        <div className="bg-white rounded-2xl shadow-xl p-8">
                            <div className="text-center mb-8">
                                <div className="w-16 h-16 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <GraduationCap className="w-8 h-8 text-white" />
                                </div>
                                <h1 className="text-2xl font-bold text-gray-900 mb-2">
                                    {authMode === 'demo' ? "Demo Mode" : "Login to VTOP"}
                                </h1>
                                <p className="text-gray-600">
                                    {authMode === 'demo' ? 
                                        "Demo mode uses hardcoded VTOP credentials to fetch and display real student data. This is actual live data from VTOP, not a database." :
                                        "Enter your VTOP credentials to access your data"}
                                </p>
                            </div>
                            
                            <form onSubmit={handleLogin} className="space-y-4">
                                {authMode === 'custom' ? (
                                    <>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Campus</label>
                                            <div className="flex space-x-4">
                                                <label className="flex items-center space-x-2 cursor-pointer">
                                                    <input
                                                        type="radio"
                                                        name="campus"
                                                        value="vellore"
                                                        checked={credentials.campus === 'vellore'}
                                                        onChange={(e) => setCredentials(prev => ({ ...prev, campus: e.target.value }))}
                                                        className="w-4 h-4 text-blue-600 focus:ring-blue-500"
                                                        disabled={isLoading}
                                                    />
                                                    <span className="text-sm text-gray-700">Vellore</span>
                                                </label>
                                                <label className="flex items-center space-x-2 cursor-pointer">
                                                    <input
                                                        type="radio"
                                                        name="campus"
                                                        value="chennai"
                                                        checked={credentials.campus === 'chennai'}
                                                        onChange={(e) => setCredentials(prev => ({ ...prev, campus: e.target.value }))}
                                                        className="w-4 h-4 text-blue-600 focus:ring-blue-500"
                                                        disabled={isLoading}
                                                    />
                                                    <span className="text-sm text-gray-700">Chennai</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Username/Registration Number</label>
                                            <input
                                                type="text"
                                                value={credentials.username}
                                                onChange={(e) => setCredentials(prev => ({ ...prev, username: e.target.value }))}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="Enter your VTOP username"
                                                required
                                                disabled={isLoading}
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                            <div className="relative">
                                                <input
                                                    type={showPassword ? 'text' : 'password'}
                                                    value={credentials.password}
                                                    onChange={(e) => setCredentials(prev => ({ ...prev, password: e.target.value }))}
                                                    className="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="Enter your VTOP password"
                                                    required
                                                    disabled={isLoading}
                                                />
                                                <button
                                                    type="button"
                                                    onClick={() => setShowPassword(!showPassword)}
                                                    className="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                                    disabled={isLoading}
                                                >
                                                    {showPassword ? <EyeOff /> : <Eye />}
                                                </button>
                                            </div>
                                        </div>
                                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-3 text-xs text-blue-800 mt-3">
                                            <div className="flex items-start space-x-2">
                                                <div>
                                                    <p className="font-medium mb-1">üîí Your Privacy is Protected</p>
                                                    <p>‚Ä¢ Credentials used only for this session to connect to VTOP</p>
                                                    <p>‚Ä¢ No passwords stored, saved, or logged anywhere</p>
                                                    <p>‚Ä¢ All data cleared when you logout</p>
                                                    <p>‚Ä¢ Your academic information is never stored or shared</p>
                                                    <p>‚Ä¢ You can save credentials in your browser's password manager for convenience</p>
                                                </div>
                                            </div>
                                        </div>
                                    </>
                                ) : (
                                    <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                        <div className="flex items-center space-x-2 text-green-800">
                                            <Demo className="w-5 h-5" />
                                            <span className="font-medium">Demo Mode Selected</span>
                                        </div>
                                        <p className="text-sm text-green-700 mt-1">
                                            You'll see real VTOP data from an actual VIT student account.
                                        </p>
                                    </div>
                                )}

                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-3 text-sm text-red-600 mb-2 animate-pulse">
                                        <div className="flex items-center space-x-2">
                                            <span className="font-bold">‚ö†Ô∏è</span>
                                            <span>{error}</span>
                                        </div>
                                    </div>
                                )}
                                
                                <div className="flex space-x-3">
                                    <button
                                        type="button"
                                        onClick={() => setAuthMode(null)}
                                        className="flex-1 py-3 px-4 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors disabled:opacity-50"
                                        disabled={isLoading}
                                    >
                                        Back
                                    </button>
                                    <button
                                        type="submit"
                                        disabled={isLoading || (authMode === 'custom' && (!credentials.username || !credentials.password))}
                                        className="flex-1 py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors flex items-center justify-center space-x-2"
                                    >
                                        {isLoading && <Loader2 />}
                                        <span>
                                            {isLoading ? 'Connecting...' : 
                                             authMode === 'demo' ? 'Start Demo' : 'Login'}
                                        </span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // ===== MAIN APP =====
        const App = () => {
            const [isLoading, setIsLoading] = useState(false);
            const [loginError, setLoginError] = useState(null);
            const [sessionId, setSessionId] = useState(null);
            const [redirectTarget, setRedirectTarget] = useState('chat'); // 'chat' or 'hub'

            // Generate session ID helper
            const generateSessionId = () => {
                if (window.crypto && window.crypto.randomUUID) {
                    return window.crypto.randomUUID();
                }
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            };

            useEffect(() => {
                // Initialize session ID
                const sid = localStorage.getItem('sessionId') || generateSessionId();
                localStorage.setItem('sessionId', sid);
                setSessionId(sid);
            }, []);

            const handleLogin = async (loginData) => {
                setIsLoading(true);
                setLoginError(null);

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...loginData, sessionId })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Redirect based on selection
                        if (redirectTarget === 'hub') {
                            window.location.href = '/hub.html';
                        } else {
                            window.location.href = '/chat.html';
                        }
                    } else {
                        setLoginError(result.message || 'Login failed. Please check your credentials.');
                    }
                } catch (error) {
                    setLoginError('Network error occurred. Please try again.');
                } finally {
                    setIsLoading(false);
                }
            };

            return <LoginForm onLogin={handleLogin} isLoading={isLoading} error={loginError} setRedirectTarget={setRedirectTarget} />;
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
