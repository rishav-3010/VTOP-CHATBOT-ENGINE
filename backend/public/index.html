    <style>
        @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.suggestion-button {

}
       .markdown-content table {
  width: 100%;
  border-collapse: collapse;
  margin: 16px 0;
  background: rgba(248, 250, 252, 0.8);
  border-radius: 8px;
  overflow: hidden;
  border: 1px solid rgba(203, 213, 225, 0.4);
}
.markdown-content th {
  background: linear-gradient(to right, rgba(59, 130, 246, 0.08), rgba(99, 102, 241, 0.08));
  padding: 12px;
  text-align: left;
  font-weight: 600;
  border-bottom: 2px solid rgba(148, 163, 184, 0.2);
  color: #1e293b;
}
.markdown-content td {
  padding: 10px 12px;
  border-bottom: 1px solid rgba(148, 163, 184, 0.1);
}
.markdown-content tr:last-child td {
  border-bottom: none;
}
.markdown-content tr:hover {
  background: rgba(59, 130, 246, 0.05);
}
.markdown-content h2, .markdown-content h3 {
  margin-top: 20px;
  margin-bottom: 12px;
  font-weight: 600;
}
.markdown-content ul, .markdown-content ol {
  margin: 12px 0;
  padding-left: 24px;
}
.markdown-content p {
  margin: 8px 0;
}
.markdown-content code {
  background: rgba(59, 130, 246, 0.1);
  padding: 2px 6px;
  border-radius: 4px;
  font-family: monospace;
}
.markdown-content a {
  color: #2563eb;
  text-decoration: underline;
  transition: color 0.2s ease;
}
.markdown-content a:hover {
  color: #1d4ed8;
  text-decoration: underline;
}
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Lucide React icons as components

        );

        const BarChart3 = () => (

                <path d="M3 3v18h18"/>

            </svg>
        );

        const BookOpen = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
            </svg>
        );

        const CalendarCheck = () => (
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
        <line x1="16" x2="16" y1="2" y2="6"/>

        <line x1="3" x2="21" y1="10" y2="10"/>
        <path d="m9 16 2 2 4-4"/>
    </svg>
);

        const Eye = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        );

        const EyeOff = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>

        const Demo = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 12l2 2 4-4"/>
                <path d="M21 12c.552 0 1-.449 1-1s-.448-1-1-1-1 .449-1 1 .448 1 1 1z"/>
                <path d="M3 12c.552 0 1-.449 1-1s-.448-1-1-1-1 .449-1 1 .448 1 1 1z"/>
                <path d="M12 21c.552 0 1-.449 1-1s-.448-1-1-1-1 .449-1 1 .448 1 1 1z"/>
                <path d="M12 3c.552 0 1-.449 1-1s-.448-1-1-1-1 .449-1 1 .448 1 1 1z"/>
                <circle cx="12" cy="12" r="9"/>
            </svg>
        );

        const PapersInterface = ({ onBack }) => {
            const [courseCode, setCourseCode] = useState('');
            const [courseName, setCourseName] = useState('');
            const [paperType, setPaperType] = useState('all');
            const [searchResults, setSearchResults] = useState([]);
            const [isLoading, setIsLoading] = useState(false);

            const [errorMessage, setErrorMessage] = useState(null);
            const handleSearch = async () => {
                if (!courseCode && !courseName) return;
                
                setIsLoading(true);
                setErrorMessage(null);
                
                try {
                    const response = await fetch('/api/papers/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ courseCode, courseName, paperType })
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        setSearchResults(data);
                        setErrorMessage(null);
                    } else if (data.error?.type === 'RATE_LIMIT') {
                        const retryTime = new Date(data.error.retryAfter);
                        const minutesToRetry = Math.ceil((retryTime - new Date()) / 60000);
                        setErrorMessage(
                            `GitHub API rate limit exceeded. Please try again in ${minutesToRetry} minutes or try fewer searches. ` +
                            `This limit helps ensure fair usage of the service.`
                        );
                        setSearchResults([]);
                    } else {
                        setErrorMessage(data.error?.message || 'An error occurred while searching papers.');
                        setSearchResults([]);
                    }
                } catch (error) {
                    console.error('Error searching papers:', error);
                    setErrorMessage('An unexpected error occurred. Please try again later.');
                    setSearchResults([]);
                } finally {
                    setIsLoading(false);
                }
            };

            const openPaper = (url) => {
                window.open(url, '_blank');
            };

            return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50" }, [
                // Header
                React.createElement('div', { 
                    className: "bg-white/80 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-10",
                    key: 'header'
                }, [
                    React.createElement('div', { className: "max-w-4xl mx-auto px-4 py-4" }, [
                        React.createElement('div', { className: "flex items-center justify-between" }, [
                            React.createElement('div', { className: "flex items-center space-x-3" }, [
                                React.createElement('div', { 
                                    className: "w-10 h-10 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg flex items-center justify-center" 
                                }, React.createElement(BookOpen, { className: "w-6 h-6 text-white" })),
                                React.createElement('h1', { className: "text-xl font-bold text-gray-900" }, "Previous Year Papers")
                            ]),
                            React.createElement('button', {
                                onClick: onBack,
                                className: "text-sm text-gray-500 hover:text-gray-700 px-3 py-1 rounded-lg border border-gray-300 hover:border-gray-400 transition-colors"
                            }, "Back to Home")
                        ])
                    ])
                ]),

                // Search Interface
                React.createElement('div', { className: "max-w-4xl mx-auto p-4", key: 'search' }, [
                    React.createElement('div', { className: "bg-white rounded-xl shadow-sm p-6 space-y-4" }, [
                        // Search Inputs
                        React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-4" }, [
                            // Course Name Input
                            React.createElement('div', {}, [
                                React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-1" }, "Course Name"),
                                React.createElement('input', {
                                    type: "text",
                                    value: courseName,
                                    onChange: (e) => setCourseName(e.target.value),
                                    placeholder: "e.g. AWS",
                                    className: "w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                })
                            ]),
                            // Paper Type Dropdown
                            React.createElement('div', {}, [
                                React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-1" }, "Paper Type"),
                                React.createElement('select', {
                                    value: paperType,
                                    onChange: (e) => setPaperType(e.target.value),
                                    className: "w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                }, [
                                    React.createElement('option', { value: "all" }, "All Papers"),
                                    React.createElement('option', { value: "cat1" }, "CAT 1"),
                                    React.createElement('option', { value: "cat2" }, "CAT 2"),
                                    React.createElement('option', { value: "fat" }, "FAT")
                                ])
                            ])
                        ]),
                        // Search Button
                        React.createElement('div', { className: "flex justify-end" }, [
                            React.createElement('button', {
                                onClick: handleSearch,
                                disabled: (!courseCode && !courseName) || isLoading,
                                className: "px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors flex items-center space-x-2"
                            }, [
                                isLoading && React.createElement(Loader2),
                                React.createElement('span', {}, "Search Papers")
                            ])
                        ])
                    ]),

                    // Error Message
                    errorMessage && React.createElement('div', {
                        className: "mt-6 p-4 bg-red-50 border border-red-200 rounded-lg",
                        key: 'error-message'
                    }, [
                        React.createElement('div', { className: "flex items-center space-x-2 text-red-800" }, [
                            React.createElement('span', { className: "font-medium" }, "âš ï¸ Error"),
                        ]),
                        React.createElement('p', { className: "mt-1 text-sm text-red-700" }, errorMessage),
                    ]),

                    // Results Section
                    searchResults.results?.length > 0 && React.createElement('div', { className: "mt-6 space-y-4" },
                        searchResults.results.map((paper, index) => 
                            React.createElement('div', {
                                key: index,
                                className: "bg-white rounded-lg shadow-sm p-4 hover:shadow-md transition-shadow"
                            }, [
                                React.createElement('div', { className: "flex items-center justify-between" }, [
                                    React.createElement('div', {}, [
                                        React.createElement('h3', { className: "font-medium text-gray-900" }, paper.title),
                                        React.createElement('p', { className: "text-sm text-gray-500" }, 
                                            `${paper.courseCode} â€¢ ${paper.type} â€¢ ${paper.year}`
                                        )
                                    ]),
                                    React.createElement('button', {
                                        onClick: () => openPaper(paper.url),
                                        className: "px-3 py-1 text-sm text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
                                    }, "View Paper")
                                ])
                            ])
                        )
                    )
                ])
            ]);
        };

        const LoginForm = ({ onLogin, isLoading, error }) => {
            const [authMode, setAuthMode] = useState(null); // 'demo' or 'custom' or 'papers'
            const [credentials, setCredentials] = useState({ username: '', password: '', campus: 'vellore' });
            const [showPassword, setShowPassword] = useState(false);

            const handleLogin = (e) => {
                if (e) e.preventDefault();
                if (authMode === 'demo') {
                    onLogin({ useDemo: true });
                } else if (authMode === 'custom') {
                    onLogin({ 
                        useDemo: false, 
                        username: credentials.username, 
                        password: credentials.password,
                        campus: credentials.campus
                    });
                }
            };

            if (authMode === 'papers') {
                return React.createElement(PapersInterface, {
                    onBack: () => {
                        setAuthMode(null);
                        setShowLoginForm(true);
                    }
                });
            }

            if (!authMode) {
                return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4" }, [
                    React.createElement('div', { className: "max-w-md w-full", key: 'auth-selection' }, [
                        React.createElement('div', { className: "bg-white rounded-2xl shadow-xl p-8", key: 'card' }, [
                            React.createElement('div', { className: "text-center mb-8", key: 'header' }, [
                                React.createElement('div', { className: "w-16 h-16 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4" }, 
                                    React.createElement(GraduationCap, { className: "w-8 h-8 text-white" })
                                ),
                                React.createElement('h1', { className: "text-2xl font-bold text-gray-900 mb-2" }, "Welcome to VTOP Assistant"),
                                React.createElement('p', { className: "text-gray-600" }, "Choose how you'd like to proceed")
                            ]),
                            React.createElement('div', { className: "space-y-4", key: 'options' }, [
                                // Use Demo Account Button
                                React.createElement('button', {
                                    onClick: () => setAuthMode('demo'),
                                    className: "w-full p-4 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all duration-200 text-left group"
                                }, [
                                    React.createElement('div', { className: "flex items-center space-x-3" }, [
                                        React.createElement('div', { className: "w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center group-hover:bg-green-200 transition-colors" },
                                            React.createElement(Demo, { className: "w-6 h-6 text-green-600" })
                                        ),
                                        React.createElement('div', { className: "flex-1" }, [
                                            React.createElement('h3', { className: "font-semibold text-gray-900 mb-1" }, "Use Demo Account"),
                                            React.createElement('p', { className: "text-sm text-gray-600" }, "For recruiters, students from other universities, or anyone exploring the features")
                                        ])
                                    ])
                                ]),

                                // VTOP Login Button
                                React.createElement('button', {
                                    onClick: () => {
                                        setAuthMode('custom');
                                        localStorage.removeItem('redirectToHub');
                                    },
                                    className: "w-full p-4 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all duration-200 text-left group"
                                }, [
                                    React.createElement('div', { className: "flex items-center space-x-3" }, [
                                        React.createElement('div', { className: "w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center group-hover:bg-blue-200 transition-colors" },
                                            React.createElement(User, { className: "w-6 h-6 text-blue-600" })
                                        ),
                                        React.createElement('div', { className: "flex-1" }, [
                                            React.createElement('h3', { className: "font-semibold text-gray-900 mb-1" }, "Use My VTOP Account"),
                                            React.createElement('p', { className: "text-sm text-gray-600" }, "VIT students can use their own credentials to access their real academic data")
                                        ])
                                    ])
                                ]),

                                // Direct Data Hub Button
                                React.createElement('button', {
                                    onClick: () => {
                                        setAuthMode('custom');
                                        localStorage.setItem('redirectToHub', 'true');
                                    },
                                    className: "w-full p-4 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all duration-200 text-left group"
                                }, [
                                    React.createElement('div', { className: "flex items-center space-x-3" }, [
                                        React.createElement('div', { 
                                            className: "w-12 h-12 bg-indigo-100 rounded-lg flex items-center justify-center group-hover:bg-indigo-200 transition-colors"
                                        }, React.createElement(GraduationCap, { className: "w-6 h-6 text-indigo-600" })),
                                        React.createElement('div', { className: "flex-1" }, [
                                            React.createElement('h3', { className: "font-semibold text-gray-900 mb-1" }, "Direct Data Hub"),
                                            React.createElement('p', { className: "text-sm text-gray-600" }, "Instant access to all your VTOP data without AI chat - perfect for quick lookups")
                                        ])
                                    ])
                                ]),

                                    className: "w-full p-4 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all duration-200 text-left group"
                                }, [

                                            className: "w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center group-hover:bg-purple-200 transition-colors"
                                        }, React.createElement(BookOpen, { className: "w-6 h-6 text-purple-600" })),
                                        React.createElement('div', { className: "flex-1" }, [
                                            React.createElement('h3', { className: "font-semibold text-gray-900 mb-1" }, "Previous Year Papers"),
                                            React.createElement('p', { className: "text-sm text-gray-600" }, "Access past exam papers from VIT courses")
                                        ])
                                    ])
                                ])
                            ])

                    ])

            return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4" }, [
                React.createElement('div', { className: "max-w-md w-full", key: 'login-form' }, [
                    React.createElement('div', { className: "bg-white rounded-2xl shadow-xl p-8", key: 'card' }, [
                        React.createElement('div', { className: "text-center mb-8", key: 'header' }, [
                            React.createElement('div', { className: "w-16 h-16 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4" }, 
                                React.createElement(GraduationCap, { className: "w-8 h-8 text-white" })
                            ),
                            React.createElement('h1', { className: "text-2xl font-bold text-gray-900 mb-2" }, 
                                authMode === 'demo' ? "Demo Mode" : "Login to VTOP"
                            ),
                            React.createElement('p', { className: "text-gray-600" }, 
                                authMode === 'demo' ? 
                                "Demo mode uses hardcoded VTOP credentials to fetch and display real student data. This is actual live data from VTOP, not a database - perfect for recruiters and visitors to explore features." :
                                "Enter your VTOP credentials to access your real data"
                            )
                        ]),
                        
                        React.createElement('form', { onSubmit: handleLogin, className: "space-y-4", key: 'form' }, [
                            authMode === 'custom' ? [
                                React.createElement('div', { key: 'campus' }, [
                                    React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Campus"),
                                    React.createElement('div', { className: "flex space-x-4" }, [
                                        React.createElement('label', { className: "flex items-center space-x-2 cursor-pointer" }, [
                                            React.createElement('input', {
                                                type: 'radio',
                                                name: 'campus',
                                                value: 'vellore',
                                                checked: credentials.campus === 'vellore',
                                                onChange: (e) => setCredentials(prev => ({ ...prev, campus: e.target.value })),
                                                className: "w-4 h-4 text-blue-600 focus:ring-blue-500",
                                                disabled: isLoading
                                            }),
                                            React.createElement('span', { className: "text-sm text-gray-700" }, "Vellore")
                                        ]),
                                        React.createElement('label', { className: "flex items-center space-x-2 cursor-pointer" }, [
                                            React.createElement('input', {
                                                type: 'radio',
                                                name: 'campus',
                                                value: 'chennai',
                                                checked: credentials.campus === 'chennai',
                                                onChange: (e) => setCredentials(prev => ({ ...prev, campus: e.target.value })),
                                                className: "w-4 h-4 text-blue-600 focus:ring-blue-500",
                                                disabled: isLoading
                                            }),
                                            React.createElement('span', { className: "text-sm text-gray-700" }, "Chennai")
                                        ])
                                    ])
                                ]),
                                React.createElement('div', { key: 'username' }, [
                                    React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Username/Registration Number"),
                                    React.createElement('input', {
                                        type: 'text',
                                        value: credentials.username,
                                        onChange: (e) => setCredentials(prev => ({ ...prev, username: e.target.value })),
                                        className: "w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent",
                                        placeholder: "Enter your VTOP username",
                                        required: true,
                                        disabled: isLoading
                                    })
                                ]),
                                React.createElement('div', { key: 'password' }, [
                                    React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Password"),
                                    React.createElement('div', { className: "relative" }, [
                                        React.createElement('input', {
                                            type: showPassword ? 'text' : 'password',
