    <style>
        @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.suggestion-button {
    animation: fadeIn 0.3s ease-out;
}
       .markdown-content table {
  width: 100%;
  border-collapse: collapse;
  margin: 16px 0;
  background: rgba(248, 250, 252, 0.8);
  border-radius: 8px;
  overflow: hidden;
  border: 1px solid rgba(203, 213, 225, 0.4);
}
.markdown-content th {
  background: linear-gradient(to right, rgba(59, 130, 246, 0.08), rgba(99, 102, 241, 0.08));
  padding: 12px;
  text-align: left;
  font-weight: 600;
  border-bottom: 2px solid rgba(148, 163, 184, 0.2);
  color: #1e293b;
}
.markdown-content td {
  padding: 10px 12px;
  border-bottom: 1px solid rgba(148, 163, 184, 0.1);
}
.markdown-content tr:last-child td {
  border-bottom: none;
}
.markdown-content tr:hover {
  background: rgba(59, 130, 246, 0.05);
}
.markdown-content h2, .markdown-content h3 {
  margin-top: 20px;
  margin-bottom: 12px;
  font-weight: 600;
}
.markdown-content ul, .markdown-content ol {
  margin: 12px 0;
  padding-left: 24px;
}
.markdown-content p {
  margin: 8px 0;
}
.markdown-content code {
  background: rgba(59, 130, 246, 0.1);
  padding: 2px 6px;
  border-radius: 4px;
  font-family: monospace;
}
.markdown-content a {
  color: #2563eb;
  text-decoration: underline;
  transition: color 0.2s ease;
}
.markdown-content a:hover {
  color: #1d4ed8;
  text-decoration: underline;
}
.markdown-content {
    transition: all 0.1s ease-out;
}
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        .gemini-gradient-text {
            background: linear-gradient(to right, #4285f4, #9b72cb, #d96570);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradientMove 3s linear infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .gemini-spinner {
            position: relative;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            /* Thinner, sharper gradient ring */
            background: conic-gradient(from 0deg, #4285f4, #9b72cb, #d96570, #4285f4);
            animation: rotate 1.5s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(66, 133, 244, 0.3); /* Add the "Glow" */
        }
        .gemini-spinner::before {
            content: '';
            position: absolute;
            inset: 2px; /* Thinner border (was 3px) */
            background: #fff;
            border-radius: 50%;
        }
        /* This makes the text shimmer like a rainbow instead of just pulsing */
        .thinking-text {
            background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570, #4285f4);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            font-weight: 500;
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        /* --- MODERN SCROLLBAR STYLES --- */
        /* For Webkit browsers (Chrome, Edge, Safari) */
        ::-webkit-scrollbar {
            width: 6px; /* Very thin */
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5); /* Semi-transparent gray */
            border-radius: 20px; /* Fully rounded */
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(107, 114, 128, 0.8);
        }
        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
        }
    </style>

            useEffect(() => {

                    "Thinking...",
                    "Analyzing query...", 
                    "Checking VTOP data...",
                    "Formulating response..."

                let index = 0;
                const interval = setInterval(() => {
                    index = (index + 1) % thoughts.length;
                    setText(thoughts[index]);
                }, 1500);
                return () => clearInterval(interval);
            }, []);

        const PapersInterface = ({ onBack }) => {
            const [courseCode, setCourseCode] = useState('');

            const [isLoading, setIsLoading] = useState(false);

            const [errorMessage, setErrorMessage] = useState(null);
            const handleSearch = async () => {
                if (!courseCode && !courseName) return;
                
                setIsLoading(true);
                setErrorMessage(null);
                
                try {
                    const response = await fetch('/api/papers/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ courseCode, courseName, paperType })
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        setSearchResults(data);
                        setErrorMessage(null);
                    } else if (data.error?.type === 'RATE_LIMIT') {
                        const retryTime = new Date(data.error.retryAfter);
                        const minutesToRetry = Math.ceil((retryTime - new Date()) / 60000);
                        setErrorMessage(
                            `GitHub API rate limit exceeded. Please try again in ${minutesToRetry} minutes or try fewer searches. ` +
                            `This limit helps ensure fair usage of the service.`
                        );
                        setSearchResults([]);
                    } else {
                        setErrorMessage(data.error?.message || 'An error occurred while searching papers.');
                        setSearchResults([]);
                    }
                } catch (error) {
                    console.error('Error searching papers:', error);
                    setErrorMessage('An unexpected error occurred. Please try again later.');
                    setSearchResults([]);
                } finally {
                    setIsLoading(false);
                }
            };

                window.open(url, '_blank');
            };
