<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTOP Assistant - Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .suggestion-button {
            animation: fadeIn 0.3s ease-out;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            background: rgba(248, 250, 252, 0.8);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(203, 213, 225, 0.4);
        }
        .markdown-content th {
            background: linear-gradient(to right, rgba(59, 130, 246, 0.08), rgba(99, 102, 241, 0.08));
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid rgba(148, 163, 184, 0.2);
            color: #1e293b;
        }
        .markdown-content td {
            padding: 10px 12px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
        .markdown-content tr:last-child td {
            border-bottom: none;
        }
        .markdown-content tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }
        .markdown-content h2, .markdown-content h3 {
            margin-top: 20px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        .markdown-content ul, .markdown-content ol {
            margin: 12px 0;
            padding-left: 24px;
        }
        .markdown-content p {
            margin: 8px 0;
        }
        .markdown-content code {
            background: rgba(59, 130, 246, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        .markdown-content a {
            color: #2563eb;
            text-decoration: underline;
            transition: color 0.2s ease;
        }
        .markdown-content a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
        .markdown-content {
            transition: all 0.1s ease-out;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        .gemini-gradient-text {
            background: linear-gradient(to right, #4285f4, #9b72cb, #d96570);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradientMove 3s linear infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .gemini-spinner {
            position: relative;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #4285f4, #9b72cb, #d96570, #4285f4);
            animation: rotate 1.5s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(66, 133, 244, 0.3);
        }
        .gemini-spinner::before {
            content: '';
            position: absolute;
            inset: 2px;
            background: #fff;
            border-radius: 50%;
        }
        .thinking-text {
            background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570, #4285f4);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            font-weight: 500;
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        /* Modern Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(107, 114, 128, 0.8);
        }
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ===== ICONS =====
        const Send = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m22 2-7 20-4-9-9-4Z"/>
                <path d="M22 2 11 13"/>
            </svg>
        );

        const User = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        );

        const Bot = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12 8V4H8"/>
                <rect width="16" height="12" x="4" y="8" rx="2"/>
                <path d="M2 14h2"/>
                <path d="M20 14h2"/>
                <path d="M15 13v2"/>
                <path d="M9 13v2"/>
            </svg>
        );

        const Loader2 = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin">
                <path d="M21 12a9 9 0 11-6.219-8.56"/>
            </svg>
        );

        const GraduationCap = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                <path d="M6 12v5c3 3 9 3 12 0v-5"/>
            </svg>
        );

        const Calendar = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
                <line x1="16" x2="16" y1="2" y2="6"/>
                <line x1="8" x2="8" y1="2" y2="6"/>
                <line x1="3" x2="21" y1="10" y2="10"/>
            </svg>
        );

        const BarChart3 = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 3v18h18"/>
                <path d="M18 17V9"/>
                <path d="M13 17V5"/>
                <path d="M8 17v-3"/>
            </svg>
        );

        const BookOpen = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
            </svg>
        );

        const CalendarCheck = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
                <line x1="16" x2="16" y1="2" y2="6"/>
                <line x1="8" x2="8" y1="2" y2="6"/>
                <line x1="3" x2="21" y1="10" y2="10"/>
                <path d="m9 16 2 2 4-4"/>
            </svg>
        );

        // ===== SPINNER & THINKING INDICATOR =====
        const GeminiSpinner = () => (
            <div className="gemini-spinner">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="url(#grad1)" style={{zIndex: 10}}>
                   <defs>
                       <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                           <stop offset="0%" style={{stopColor:"#4285f4", stopOpacity:1}} />
                           <stop offset="100%" style={{stopColor:"#d96570", stopOpacity:1}} />
                       </linearGradient>
                   </defs>
                   <path d="M12 2L15 9L22 12L15 15L12 22L9 15L2 12L9 9L12 2Z" />
                </svg>
            </div>
        );

        const ThinkingIndicator = () => {
            const [text, setText] = useState("Thinking...");
            useEffect(() => {
                const thoughts = [
                    "Thinking...",
                    "Analyzing query...", 
                    "Checking VTOP data...",
                    "Formulating response..."
                ];
                let index = 0;
                const interval = setInterval(() => {
                    index = (index + 1) % thoughts.length;
                    setText(thoughts[index]);
                }, 1500);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="flex items-center space-x-3 p-1">
                    <GeminiSpinner />
                    <span className="text-sm thinking-text">{text}</span>
                </div>
            );
        };

        // ===== MAIN CHAT INTERFACE =====
        const ChatInterface = () => {
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [isDemo, setIsDemo] = useState(false);
            const [sessionId, setSessionId] = useState(null);
            const [isValidating, setIsValidating] = useState(true);
            const messagesEndRef = useRef(null);

            // Validate session on mount
            useEffect(() => {
                const validateSession = async () => {
                    const sid = localStorage.getItem('sessionId');
                    
                    if (!sid) {
                        // No session, redirect to login
                        window.location.href = '/';
                        return;
                    }

                    // Verify session is still valid on backend
                    try {
                        const response = await fetch('/api/session/validate', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ sessionId: sid })
                        });
                        const result = await response.json();
                        
                        if (!result.valid) {
                            // Session expired, redirect to login
                            window.location.href = '/';
                            return;
                        }

                        setSessionId(sid);
                        setIsDemo(result.isDemo || false);
                        setIsValidating(false);
                        
                        // Add welcome message
                        setMessages([{
                            id: Date.now(),
                            type: 'system',
                            content: result.isDemo ? 
                                '✅ Connected to VTOP using demo credentials! You\'re viewing real-time data fetched from an actual student account. Ask me about CGPA, attendance, marks, or assignments.' :
                                '✅ Successfully connected to VTOP! You can now ask me about your CGPA, attendance, marks, assignments, and more.',
                            timestamp: new Date()
                        }]);
                    } catch (error) {
                        console.error('Session validation error:', error);
                        window.location.href = '/';
                    }
                };

                validateSession();
            }, []);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const handleLogout = async () => {
                try {
                    await fetch('/api/logout', { 
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sessionId })
                    });
                } catch (error) {
                    console.error('Logout error:', error);
                }
                
                // Clear session and redirect
                localStorage.removeItem('sessionId');
                window.location.href = '/';
            };

            const handleSendMessage = async () => {
                if (!inputValue.trim() || isLoading) return;

                const userMessage = {
                    id: Date.now(),
                    type: 'user',
                    content: inputValue,
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                const currentInput = inputValue;
                setInputValue('');
                setIsLoading(true);

                const loadingMessage = {
                    id: Date.now() + 1,
                    type: 'bot',
                    content: '',
                    timestamp: new Date(),
                    loading: true
                };
                setMessages(prev => [...prev, loadingMessage]);

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: currentInput, sessionId })
                    });

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let botMessageId = Date.now() + 2;
                    
                    let streamBuffer = "";
                    let displayedText = "";
                    let isFirstChunk = true;
                    let receivedData = null;
                    let isStreamComplete = false;

                    setMessages(prev => {
                        const filtered = prev.filter(msg => !msg.loading);
                        return [...filtered, {
                            id: botMessageId,
                            type: 'bot',
                            content: '',
                            timestamp: new Date()
                        }];
                    });

                    const typingInterval = setInterval(() => {
                        if (displayedText.length < streamBuffer.length) {
                            const backlog = streamBuffer.length - displayedText.length;
                            let charsToAdd = 1;
                            
                            if (backlog > 200) charsToAdd = 10;
                            else if (backlog > 100) charsToAdd = 5;
                            else if (backlog > 30) charsToAdd = 3;
                            else if (backlog > 10) charsToAdd = 2;
                            
                            displayedText += streamBuffer.substring(displayedText.length, displayedText.length + charsToAdd);
                            
                            setMessages(prev => prev.map(msg => 
                                msg.id === botMessageId 
                                    ? { ...msg, content: displayedText, data: receivedData } 
                                    : msg
                            ));
                        } else if (isStreamComplete) {
                            clearInterval(typingInterval);
                        }
                    }, 20);

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) {
                            isStreamComplete = true;
                            break;
                        }

                        const text = decoder.decode(value, { stream: true });
                        
                        if (isFirstChunk && text.includes('{"type":"DATA"')) {
                            const lines = text.split('\n\n');
                            try {
                                const dataPart = JSON.parse(lines[0]);
                                receivedData = dataPart.payload;
                                streamBuffer += lines.slice(1).join('\n\n');
                            } catch (e) {
                                streamBuffer += text;
                            }
                            isFirstChunk = false;
                        } else {
                            streamBuffer += text;
                        }
                    }

                } catch (error) {
                    setMessages(prev => {
                        const filteredMessages = prev.filter(msg => !msg.loading);
                        return [...filteredMessages, {
                            id: Date.now() + 2,
                            type: 'bot',
                            content: '❌ Sorry, I encountered an error processing your request. Please try again.',
                            timestamp: new Date()
                        }];
                    });
                }

                setIsLoading(false);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            };

            const handleSuggestionClick = (query) => {
                if (isLoading) return;
                setInputValue(query);
            };

            const formatMessage = (message) => {
                const htmlContent = marked.parse(message.content || '');
                return React.createElement('div', { 
                    className: "markdown-content text-sm leading-relaxed",
                    dangerouslySetInnerHTML: { __html: htmlContent }
                });
            };

            // ===== SMART SUGGESTION SYSTEM =====
            const SUGGESTION_CONFIG = {
                categories: {
                    academic: { name: 'Academic', icon: GraduationCap },
                    schedule: { name: 'Schedule', icon: Calendar },
                    tasks: { name: 'Tasks', icon: BookOpen },
                    leave: { name: 'Leave', icon: CalendarCheck },
                    admin: { name: 'Admin', icon: BarChart3 },
                    faculty: { name: 'Faculty', icon: User }
                },
                
                suggestions: {
                    cgpa: { text: "What's my CGPA?", category: 'academic', triggers: ['start', 'grades', 'gradehistory'] },
                    marks: { text: "Show my marks", category: 'academic', triggers: ['start', 'cgpa', 'attendance'] },
                    grades: { text: "Show semester grades", category: 'academic', triggers: ['cgpa', 'marks', 'gradehistory'] },
                    gradeHistory: { text: "Complete academic history", category: 'academic', triggers: ['cgpa', 'grades'] },
                    downloadGrades: { text: "Download grade history PDF", category: 'academic', triggers: ['gradehistory'] },
                    bestSubject: { text: "Which subject am I best at?", category: 'academic', triggers: ['marks', 'attendance'] },
                    worstSubject: { text: "Which subject needs improvement?", category: 'academic', triggers: ['marks', 'attendance'] },
                    
                    attendance: { text: "Show my attendance", category: 'schedule', triggers: ['start', 'marks', 'timetable'] },
                    timetable: { text: "Show my timetable", category: 'schedule', triggers: ['attendance', 'examschedule'] },
                    timetableToday: { text: "What classes do I have today?", category: 'schedule', triggers: ['timetable', 'start'] },
                    timetableTomorrow: { text: "Tomorrow's schedule", category: 'schedule', triggers: ['timetable'] },
                    examSchedule: { text: "When are my exams?", category: 'schedule', triggers: ['marks', 'calendar', 'assignments'] },
                    academicCalendar: { text: "Show academic calendar", category: 'schedule', triggers: ['examschedule', 'timetable'] },
                    nextHoliday: { text: "When is the next holiday?", category: 'schedule', triggers: ['calendar', 'timetable'] },
                    workingSaturday: { text: "Next working Saturday?", category: 'schedule', triggers: ['calendar'] },
                    debarment: { text: "Am I at debarment risk?", category: 'schedule', triggers: ['attendance'] },
                    
                    assignments: { text: "Show my assignments", category: 'tasks', triggers: ['start', 'marks', 'attendance'] },
                    urgentDeadline: { text: "Which deadline is most urgent?", category: 'tasks', triggers: ['assignments'] },
                    overdueAssignments: { text: "Any overdue assignments?", category: 'tasks', triggers: ['assignments'] },
                    
                    leaveHistory: { text: "Show my leave history", category: 'leave', triggers: ['leavestatus', 'attendance'] },
                    leaveStatus: { text: "Check pending leave status", category: 'leave', triggers: ['leavehistory'] },
                    
                    paymentHistory: { text: "Show fee payment history", category: 'admin', triggers: ['start', 'proctordetails'] },
                    proctorDetails: { text: "Who is my proctor?", category: 'admin', triggers: ['facultyinfo', 'start'] },
                    loginHistory: { text: "Show my login history", category: 'admin', triggers: ['start'] },
                    counsellingRank: { text: "What's my hostel counselling rank?", category: 'admin', triggers: ['start'] },
                    
                    facultySearch: { text: "Search for a faculty member", category: 'faculty', triggers: ['proctordetails'] },
                    
                    semesterReport: { text: "Give me a complete semester report", category: 'academic', triggers: ['start', 'cgpa', 'marks'] },
                    marksAndAttendance: { text: "Show marks and attendance together", category: 'academic', triggers: ['marks', 'attendance'] },
                    overview: { text: "Quick academic overview", category: 'academic', triggers: ['start'] }
                },
                
                flows: {
                    'cgpa': ['gradeHistory', 'marks', 'grades', 'semesterReport'],
                    'marks': ['attendance', 'bestSubject', 'worstSubject', 'examSchedule'],
                    'attendance': ['debarment', 'timetable', 'marks', 'leaveHistory'],
                    'assignments': ['urgentDeadline', 'examSchedule', 'marks'],
                    'timetable': ['timetableToday', 'timetableTomorrow', 'academicCalendar', 'attendance'],
                    'examschedule': ['academicCalendar', 'marks', 'timetable'],
                    'grades': ['gradeHistory', 'cgpa', 'marks'],
                    'gradehistory': ['downloadGrades', 'cgpa', 'grades'],
                    'leavehistory': ['leaveStatus', 'attendance'],
                    'leavestatus': ['leaveHistory', 'attendance'],
                    'paymenthistory': ['proctorDetails', 'cgpa'],
                    'proctordetails': ['facultySearch', 'paymentHistory'],
                    'loginhistory': ['cgpa', 'attendance'],
                    'counsellingrank': ['proctorDetails', 'paymentHistory'],
                    'facultyinfo': ['proctorDetails'],
                    'academiccalendar': ['nextHoliday', 'workingSaturday', 'examSchedule'],
                    'general': ['cgpa', 'attendance', 'marks', 'assignments'],
                    'default': ['semesterReport', 'attendance', 'assignments', 'timetableToday']
                }
            };

            const getDynamicSuggestions = () => {
                const config = SUGGESTION_CONFIG;
                
                if (messages.length <= 1) {
                    return [
                        { text: "What's my CGPA?", icon: GraduationCap },
                        { text: "Show my attendance", icon: Calendar },
                        { text: "Get my marks", icon: BarChart3 },
                        { text: "Show my assignments", icon: BookOpen }
                    ];
                }

                const lastBotMessage = [...messages].reverse().find(m => m.type === 'bot' && !m.loading);
                if (!lastBotMessage) return [];

                const content = lastBotMessage.content.toLowerCase();
                
                let detectedIntent = 'default';
                
                const intentPatterns = {
                    'cgpa': /cgpa|cumulative.*grade|overall.*gpa/i,
                    'marks': /marks|score|cat-?1|cat-?2|fat|assessment|weightage/i,
                    'attendance': /attendance|attended|classes.*missed|debarment/i,
                    'assignments': /assignment|deadline|digital.*assessment|da.*due/i,
                    'timetable': /timetable|schedule|monday|tuesday|wednesday|thursday|friday|class.*timing/i,
                    'examschedule': /exam.*schedule|exam.*date|venue|seat.*no/i,
                    'grades': /semester.*grade|gpa.*this.*semester|course.*grade/i,
                    'gradehistory': /grade.*history|academic.*history|curriculum.*progress|credits.*earned/i,
                    'leavehistory': /leave.*history|hostel.*leave|leave.*taken/i,
                    'leavestatus': /leave.*status|pending.*leave|approved.*leave/i,
                    'paymenthistory': /payment|fee.*receipt|invoice|transaction/i,
                    'proctordetails': /proctor|faculty.*advisor|cabin.*number/i,
                    'loginhistory': /login.*history|session.*record|ip.*address/i,
                    'counsellingrank': /counselling.*rank|hostel.*slot|counseling.*date/i,
                    'facultyinfo': /faculty.*info|professor|open.*hours|faculty.*search/i,
                    'academiccalendar': /academic.*calendar|holiday|instructional.*day/i
                };

                for (const [intent, pattern] of Object.entries(intentPatterns)) {
                    if (pattern.test(content)) {
                        detectedIntent = intent;
                        break;
                    }
                }

                const flowSuggestions = config.flows[detectedIntent] || config.flows['default'];
                
                const suggestions = flowSuggestions.slice(0, 4).map(key => {
                    const suggestion = config.suggestions[key];
                    if (!suggestion) return null;
                    
                    const category = config.categories[suggestion.category];
                    return {
                        text: suggestion.text,
                        icon: category?.icon || GraduationCap
                    };
                }).filter(Boolean);

                if (suggestions.length < 3) {
                    const extras = [
                        { text: "Show my timetable", icon: Calendar },
                        { text: "Check exam schedule", icon: CalendarCheck },
                        { text: "Academic calendar", icon: BookOpen }
                    ];
                    suggestions.push(...extras.slice(0, 3 - suggestions.length));
                }

                return suggestions;
            };

            // Show loading while validating session
            if (isValidating) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center">
                        <div className="text-center">
                            <GeminiSpinner />
                            <p className="mt-4 text-gray-600">Validating session...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
                    {/* Header */}
                    <div className="bg-white/80 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-10">
                        <div className="max-w-4xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <div className="w-10 h-10 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">
                                        <GraduationCap className="w-6 h-6 text-white" />
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold text-gray-900">VTOP Assistant</h1>
                                        <p className="text-sm text-gray-600">
                                            {isDemo ? "Demo Mode - Real VTOP Data" : "Your academic companion"}
                                        </p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center space-x-2">
                                        <div className="w-3 h-3 rounded-full bg-green-500"></div>
                                        <span className="text-sm text-gray-600">
                                            {isDemo ? 'Demo Mode' : 'Connected'}
                                        </span>
                                    </div>
                                    <button
                                        onClick={handleLogout}
                                        className="text-sm text-gray-500 hover:text-gray-700 px-3 py-1 rounded-lg border border-gray-300 hover:border-gray-400 transition-colors"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Chat Container */}
                    <div className="max-w-4xl mx-auto flex flex-col h-[calc(100vh-80px)]">
                        {/* Messages */}
                        <div className="flex-1 overflow-y-auto p-4 space-y-4">
                            {messages.map((message) => (
                                <div 
                                    key={message.id}
                                    className={`flex ${message.type === 'user' ? 'justify-end' : 'justify-start'}`}
                                >
                                    <div className={`flex items-start space-x-3 max-w-3xl ${
                                        message.type === 'user' ? 'flex-row-reverse space-x-reverse' : ''
                                    }`}>
                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 ${
                                            message.type === 'user' ? 'bg-blue-600 text-white' : 
                                            message.type === 'system' ? 'bg-gray-600 text-white' : 
                                            'bg-indigo-600 text-white'
                                        }`}>
                                            {message.type === 'user' ? <User /> : 
                                             message.type === 'system' ? <GraduationCap /> : 
                                             <Bot />}
                                        </div>
                                        <div className={`rounded-2xl px-4 py-3 ${
                                            message.type === 'user' ? 'bg-blue-600 text-white' :
                                            message.type === 'system' ? 'bg-gray-100 text-gray-800' :
                                            'bg-white text-gray-800 shadow-sm border'
                                        }`}>
                                            {(message.loading || (!message.content && !message.data && message.type === 'bot')) ? 
                                                <ThinkingIndicator /> : 
                                                formatMessage(message)}
                                            <div className={`text-xs mt-2 ${
                                                message.type === 'user' ? 'text-blue-200' : 'text-gray-500'
                                            }`}>
                                                {message.timestamp.toLocaleTimeString()}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                            <div ref={messagesEndRef} />
                        </div>

                        {/* Suggestions */}
                        {!isLoading && (
                            <div className="px-4 py-2">
                                <div className="flex flex-wrap gap-2 justify-center">
                                    {getDynamicSuggestions().map((query, index) => {
                                        const IconComponent = query.icon;
                                        return (
                                            <button
                                                key={index}
                                                onClick={() => handleSuggestionClick(query.text)}
                                                disabled={isLoading}
                                                className="suggestion-button flex items-center space-x-2 px-3 py-2 bg-white rounded-full border text-sm text-gray-600 hover:bg-gray-50 hover:border-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                                            >
                                                <IconComponent />
                                                <span>{query.text}</span>
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {/* Input Area */}
                        <div className="p-4 bg-white/90 backdrop-blur-md border-t border-gray-100 mb-2 mx-2 rounded-2xl shadow-[0_-5px_20px_rgba(0,0,0,0.05)]">
                            <div className="flex items-center space-x-3">
                                <div className="flex-1 relative">
                                    <textarea
                                        value={inputValue}
                                        onChange={(e) => setInputValue(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        placeholder={isDemo ? 
                                            "Ask me about the CGPA, attendance, marks, or assignments..." : 
                                            "Ask me about your CGPA, attendance, marks, assignments or timetable..."}
                                        disabled={isLoading}
                                        className="w-full px-4 py-3 pr-12 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed resize-none"
                                        rows="1"
                                        style={{ minHeight: '48px', maxHeight: '120px' }}
                                    />
                                </div>
                                <button
                                    onClick={handleSendMessage}
                                    disabled={!inputValue.trim() || isLoading}
                                    className="w-12 h-12 bg-blue-600 text-white rounded-full flex items-center justify-center hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                                >
                                    {isLoading ? <Loader2 /> : <Send />}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ChatInterface />, document.getElementById('root'));
    </script>
</body>
</html>
